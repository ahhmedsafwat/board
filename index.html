<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  
  
</head>
<body>
    <section id="fylo">
        <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="images/logo.svg" alt="image that have the logo">
            </div>
            <div class="icon-container"> 
                <div>
                <img src="images/icon-document.svg" alt="icon document">
            </div>
            <div>
                <img src="images/icon-folder.svg" alt="icon folder">
            </div>
            <div>
                <img src="images/icon-upload.svg" alt="icon upload">
            </div>
            </div>
        </div>
        <div class="content-container">
            <p>
                You've used <span>815 GB</span> of your storage
            </p>
            <div class="slider"></div>
            <div class="gbnum">
                185
            </div>
            <div class="gbleft">GB LEFT</div>
            <div class="gb">
                <span class="empty">0 GB</span>
                <span class="full">1000 GB</span>
            </div>
            
        </div>
    </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed safwat</a>.
  </div>
</body>
</html>
